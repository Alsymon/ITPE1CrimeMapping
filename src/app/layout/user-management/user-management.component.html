

<body>
<div class="card">
  <div class="card-header">
<h2>Admin List</h2>

  </div>
  <div class = "card-body">
  <button class="btn btn-primary" id = "adminadd"(click)="openDialog()">
    Add Admin
  </button>
<table>
  
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Position</th>
      <th></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of adminData; let i = index">
      <td>{{ admin.username }}</td>
      <td>{{ admin.passwordHidden ? '********' : admin.password }}</td>
      <td>{{admin.position}}</td>
      <td>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="togglePasswordVisibility(i)">Toggle Password</button>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="deleteAdmin(admin.id)">Delete</button>
        <button class="btn btn-primary" (click)="editCrime(i)" *ngIf="editingIndex !== i">Edit</button>
    </td>
    </tr>
  </tbody>
</table>
<div *ngIf="editingIndex !== null" class="edit-form">
  <div>
    <label>Username:</label>
    <input type="text" [(ngModel)]="users[editingIndex].username" />
  </div>
  <div>
    <label>Password: </label>
    <input type="password" [(ngModel)]="users[editingIndex].password" />
  </div>
  <button (click)="saveEdit(editingIndex)">Save</button>
</div>
</div>
</div>
</body>
