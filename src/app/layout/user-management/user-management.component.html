<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div class="card">
      <div class="card-header">
<h2>Add Admin</h2>
</div>
<div class="card-body">
  <form (submit)="addUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    
    <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
      </div>

<div class="card">
  <div class="card-header">
<h2>Admin List</h2>
<h2>Admin Creation</h2>
  </div>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.username }}</td>
      <td>{{ user.passwordHidden ? '********' : user.password }}</td>
      <td>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="togglePasswordVisibility(i)">Toggle Password</button>
        <button class="btn btn-primary"  style="margin-right: 10px;" (click)="deleteUser(i)">Delete</button>
        <button class="btn btn-primary" (click)="editCrime(i)" *ngIf="editingIndex !== i">Edit</button>
    </td>
    </tr>
  </tbody>
</table>
<div *ngIf="editingIndex !== null" class="edit-form">
  <div>
    <label>Username:</label>
    <input type="text" [(ngModel)]="users[editingIndex].username" />
  </div>
  <div>
    <label>Password: </label>
    <input type="password" [(ngModel)]="users[editingIndex].password" />
  </div>
  <button (click)="saveEdit(editingIndex)">Save</button>
</div>
</div>
</body>
