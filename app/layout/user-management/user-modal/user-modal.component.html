<div class="card">

<div class="card-body">
  <form (submit)="addUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username" required />
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <select id="position" [(ngModel)]="position" name="position" class="form-control" required>
        <option *ngFor="let res of positions" [value]="res">{{ res }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
      </div>
