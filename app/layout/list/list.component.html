<body>
<div class="card">
  <div class="card-header">
    <h2>Cabanatuan Crime List</h2>
  </div>

  <div class="card-body">
    <button class="btn btn-primary" id="crimeadd" (click)="openDialog()">
      Add Crime
    </button>
    <table class="table table-striped table-hover custom-table">

      <thead>
        <tr>
          <th>Crime</th>
          <th>Location</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reported By</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let crime of crimeData; let i = index">
          <td>{{ crime.crime }}</td>
          <td>{{ crime.location }}</td>
          <td>{{ crime.date }}</td>
          <td>{{ crime.status }}</td>
          <td>{{ crime.report }}</td>

          <td>
            <button class="btn btn-primary" style="margin-right: 10px;" (click)="editCrime(i)"
              *ngIf="editingIndex !== i">Edit</button>
            <button class="btn btn-primary" style="margin-right: 10px;" (click)="deleteCrime(i)">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
  <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
