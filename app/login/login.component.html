<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
 
<body>

  <div class="container">
    <div class="row m-5 no-gutters shadow-lg">
      <div class="col-md-6 d-none d-md-block">
        <img src="assets/bg.jpg" class="img-fluid" style="min-height:100%;" alt="Background Image">
      </div>
      <div class="col-md-6 bg-white p-5">
        <h3 class="pb-3">Login Form</h3>
        <div class="form-style">
          <form>
            <div class="form-group pb-3">
              <input type="text" placeholder="Username" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp">
            </div>
            <div class="form-group pb-3">
              <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <!-- Any additional form elements can be added here -->
            </div>
            <div class="pb-2">
              <a href="http://localhost:4200/dashboard" class="btn btn-dark w-100 font-weight-bold mt-2 align-items-center">
                Login
              </a>
            </div>
            <br>
            <div class="guest">
              Browse our website by logging in as <a href="http://localhost:4200/guest/dashboard">Guest</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
